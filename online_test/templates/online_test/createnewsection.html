{% extends "online_test/index.html" %}
{% block content %}
<div class="container">
	<h3>Create new Section</h3>
	<h2>{{exam.title}}</h2>
	<h4>{{part}}</h4>
	<form action="{% url 'online_test:singlechoicecreatesection' exam=exam part=part %}" method="post">
			{% csrf_token %}
			{% for field in form %}
			<div class="row" style="padding: 10px">
					<div class="col-md-2">    
					 {{ field.label_tag }}
					 
					 {{ field.errors }}
					</div>
					<div class="col-md-10 " >
						<div>
						{{ field }}
						{% if field.help_text %}
					    	<sup>{{ field.help_text }}</sup>
						{% endif %}
						</div>
					</div>
					
				</div>
			{% endfor %}


			<center><input type="submit" value="SAVE"></center>
	</form>
</div>
{% endblock %}
