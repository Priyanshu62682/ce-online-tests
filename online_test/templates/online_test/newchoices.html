{% extends "online_test/index.html" %}
{% block content %}

	<form method="post" action="{% url 'online_test:addnewchoices'

	    {% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="SAVE">
	</form>
</div>
{% endblock %}
