{% extends "online_test/index.html" %}




{% block content %}
<div class="container" >
	<h3>Add new Part</h3>
	<form method="post" action="{% url 'online_test:createpart' exam=exam %}" >		
		{% csrf_token %}
		{{ form.non_field_errors }}
		<table>
			<tr>
				<td>
					<label for="id_name">Part Name :</label>
				</td>
			</tr>
			<tr>
				<td>
					<input name="name" id="id_content" rows="4" cols="70" required 
					placeholder="Part name"/>
				</td>
			</tr>
		</table>
    	<input type="submit" onclick="myFunction()"  value="SAVE">
	</form>
</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
var stateObj = { foo: "bar" };
history.pushState(stateObj, "page 2", "../");

</script>

{% endblock %}
