{% extends "online_test/index.html" %}
{% block content %}
<div class="container">
	<h3>Add new question</h3>

	{% if questions %}
		{% for question in questions %}
			<p>{{question}}</p>
		{% endfor %}
	{% else %}
		<p>No data</p>
	{% endif %}
	<form action="{% url 'online_test:addnewquestion' exam=exam part=part section=section %}" method="post">
		{% csrf_token %}
    	{{ form.as_p }}
    	<input type="submit" value="SAVE">
	</form>
</div>
{% endblock %}
