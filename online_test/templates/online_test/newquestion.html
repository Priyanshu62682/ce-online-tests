{% extends "online_test/index.html" %}
{% block content %}
<div class="container">
	<h3>Add new question</h3>
	<form action="{% url 'online_test:addnewquestion' exam=exam part=part section=section %}" method="post">
		{% csrf_token %}
		{{ form.non_field_errors }}
		<p><label for="id_content">Content:</label>
		<textarea name="content" id="id_content" rows="4" cols="70" required></textarea></p>

    	<input type="submit" value="SAVE">
	</form>
</div>
{% endblock %}
